<body>

   <title>RollingGo @ NUS</title>

   <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" href="http://getbootstrap.com/examples/jumbotron/#"> RollingGo! @ NUS </a>
  </div>
  <div class="navbar-collapse collapse">


    <ul class="nav navbar-nav navbar-right">
      <button class="btn btn-warning navbar-btn"  data-toggle="modal" data-target="#login">Login</button>            
  </ul>
</div>
</div> 
</div> 

<div class="jumbotron">
    <div class = "container">
       <form action="/promote" method="post">
        <fieldset>
            <div class="row-fluid">
                <p> Promote your event here! </p>

                <div class="row-fluid">
                    <div class="span6">
                        <p> Name of event: <br>
                            <textarea class="input-block-level" name="name" rows="1" cols = "50"> </textarea></p>
                        <p> Event description: <br>
                            <textarea class="input-block-level" name="desc" rows="3" cols = "50"> </textarea></p>

                            <p><input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </div>

        <h4> Events feed </h4>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th width="30%">Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.name }} </td>
                    <td>{{ event.desc }}  </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
